<div class="page-header">
	<!-- Logo and title -->
	<div class="logo">
		<a href="#/settings" class="glyphicon glyphicon-cog" id="settings-overlay"></a>
		<img id="logo" src="/img/icon48.png" />
	</div>
	<h1 id="title">DramaTracker</h1>
	
	<p>Currently tracking {{ dramas.length }} drama<span ng-if="dramas.length != 1">s</span>!</p>
	
	<!-- Track new drama form -->
	<a class="glyphicon glyphicon-plus-sign add-new" data-toggle="collapse" data-target="#track-new"></a>
	<form class="collapse" id="track-new">
		<div class="form-group col-md-12">
		    <div class="input-group">
		      <input type="url" class="form-control" id="url-input" ng-model="newDramaUrl" placeholder="Drama URL" />
		      <span class="input-group-btn">
		        <button class="btn btn-default" type="button" ng-click="save()">Track</button>
		      </span>
		    </div>
			<div class="collapse error" id="error-message"></div>
		</div>
		<div class="form-group">
		    <label class="control-label air-label">Airs on:</label>
	    	<label class="checkbox-inline" ng-repeat="(num,day) in daysOfWeek">
				<input checkbox-group class="air-date" type="checkbox" checked="checked" value="{{ num }}">{{ day }} </input>
	    	</label>
		</div>
	</form>
</div>
<!-- List of currently-tracked dramas :  orderBy : 'airDayFromToday' -->
<div class="drama" ng-repeat="drama in dramas | orderBy : 'name'">
	<drama-item data-index="{{ dramas.indexOf(drama) }}" />
</div>
